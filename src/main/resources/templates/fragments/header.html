<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AdvenTour - Trang quản lý du lịch</title>
</head>
<body>
<div class="page-title" th:fragment="header (pageTitle, subtitle)">
    <nav class="navbar navbar-expand navbar-light navbar-top">
        <div class="container-fluid">
            <a href="#" class="burger-btn d-block">
                <h6 th:text="${pageTitle}"></h6>
                <p class="text-subtitle fw-light text-muted small" th:text="${subtitle}"></p>
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-lg-0 me-4">
                    <li class="nav-item dropdown me-1">
                        <a href="#" class="btn icon btn-light"><i class="bi bi-bell"></i></a>
                    </li>
                </ul>
                <div class="dropdown">
                    <a href="#" data-bs-toggle="dropdown" aria-expanded="false" class="">
                        <div class="user-menu d-flex">
                            <div class="user-img d-flex align-items-center">
                                <div class="avatar avatar-md">
                                    <img th:src="@{/compiled/jpg/1.jpg}">
                                </div>
                            </div>
                            <div class="user-name text-end me-3">
                                <h6 class="mb-0">Đỗ Thị Thùy</h6>
                                <p class="mb-0 text-subtitle fw-light text-muted small">Quản trị viên</p>
                            </div>
                            <i class="bi bi-chevron-down"></i>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton" style="min-width: 11rem;">
                        <li>
                            <h6 class="dropdown-header">Xin chào, Thùy!</h6>
                        </li>
                        <li><a class="dropdown-item" href="#"><i class="icon-mid bi bi-box-arrow-left me-2"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
