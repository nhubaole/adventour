<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .empty{
            display: flex;
            align-items: center;
            margin-left: 15px;
            width: 105px;
            background-color: #ecf9f3;
            border-radius: 4px;
            font-size: 14px;
            height: 28px;
            color: #6ad0a5 !important;
            justify-content: center;
        }
        .waiting{
            display: flex;
            align-items: center;
            margin-left: 15px;
            width: 105px;
            background-color: #fef9e9;
            border-radius: 4px;
            font-size: 14px;
            height: 28px;
            color: #f4c726 !important;
            justify-content: center;
        }
        .full{
            display: flex;
            align-items: center;
            margin-left: 15px;
            width: 105px;
            background-color: #feeff0;
            border-radius: 4px;
            font-size: 14px;
            height: 28px;
            color: red !important;
            justify-content: center;
        }

        .discount{
            width: 45px;
            height: 25px;
            background-color: #ecf9f3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #54c997;
            margin-left: 10px;
            border-radius: 5px;
        }

        .addBtn{
            display: flex;
            justify-content: flex-end;
            padding: 15px 25px;
            background-color: #52a6f3;
            border-radius: 5px;
            margin-bottom: 20px;
            margin-right: 20px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<section class="section" layout:fragment="content">
    <div class="col-12">
        <div class="card">
            <div class="card-content">
                <div class="card-body">
                    <form class="form">
                        <div class="row">
                            <div class="col-12" style="margin-bottom: 15px;">
                                <div class="form-group">
                                    <select class="form-select" aria-label="Default select example" style="height: 55px;">
                                        <option selected>Chọn tuyến</option>
                                        <option value="1">Liên tuyến : Brunei - Malaysia khám phá thành phố Miri</option>
                                        <option value="2">Hà Nội - Bái Đính - Khu Du Lịch Tràng An - Bái Đính - Hạ Long...</option>
                                        <option value="3">Malaysia - Indonesia - Singapore</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 col-12" style="margin-bottom: 15px;">
                                <div class="form-group">
                                    <input style="height: 55px;" type="text" id="train-type" class="form-control" placeholder="Chọn loại tuyến" name="city-column">
                                </div>
                            </div>
                            <div class="col-md-6 col-12" style="margin-bottom: 15px;">
                                <div class="form-group">
                                    <input style="height: 55px;" type="text" id="seat-number" class="form-control" name="country-floating" placeholder="Số lượng chỗ">
                                </div>
                            </div>
                            <div class="col-md-6 col-12" style="margin-bottom: 15px;">
                                <div class="form-group">
                                    <input style="height: 55px;" type="date" id="day-start" class="form-control" name="company-column" placeholder="Ngày bắt đầu">
                                </div>
                            </div>
                            <div class="col-md-6 col-12" style="margin-bottom: 15px;">
                                <div class="form-group">
                                    <input style="height: 55px;" type="date" id="day-end" class="form-control" name="email-id-column" placeholder="Ngày kết thúc">
                                </div>
                            </div>
                            <div class="form-group col-12">
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                                <a th:href="@{alltrip}" type="reset" class="btn btn-light-secondary me-1 mb-1">Hủy</a>
                                <a th:href="@{alltrip}" type="submit" class="btn btn-primary me-1 mb-1">Lưu</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/compiled/js/script.js"></script>
</body>
</html>
